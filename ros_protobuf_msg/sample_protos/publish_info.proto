syntax = "proto3";

package Excavator.data;


// 增强版发布信息
message PublishInfo {
  string topic_name = 1;         // 发布主题名称
  string message_type = 2;       // 消息类型全称
  uint32 queue_size = 3;         // 发布队列长度
  bool is_latched = 4;           // 是否锁定最新消息
  string md5_checksum = 5;       // 消息结构MD5校验码
}
